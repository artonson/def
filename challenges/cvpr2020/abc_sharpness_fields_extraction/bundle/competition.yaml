title: 'ABC: Sharpness Fields Extraction - CVPR 2020'
description: Predict a scalar field approximating distance to the closest feature line from unstructured 3D point clouds.
start_date: 2020-05-01 00:00:00+00:00
end_date: 2020-12-31 23:59:59+00:00
competition_docker_image: ''
image: abc_logo_sdf.png
has_registration: true
force_submission_to_leaderboard: false
disallow_leaderboard_modifying: false
enable_detailed_results: false
admin_names: null
html:
  data: data.html
  evaluation: evaluation.html
  get_starting_kit: get_starting_kit.html
  overview: overview.html
  terms: terms.html
phases:
  1:
    auto_migration: false
    color: green
    description: 'Development phase: submit results for evaluation, with feed-back provided
    on the validation set only.'
    is_scoring_only: true
    label: Development
    max_submissions: 300
    max_submissions_per_day: 10
    phasenumber: 1
    reference_data: reference_data_1.zip
    scoring_program: scoring_program.zip
    start_date: 2020-05-01 00:00:00+00:00
  2:
    auto_migration: true
    color: purple
    description: 'Final phase: submissions from the previous phase are automatically
    cloned and used to compute the final score, with feed-back provided on the full test set.'
    is_scoring_only: true
    label: Final
    max_submissions: 300
    max_submissions_per_day: 10
    phasenumber: 2
    reference_data: reference_data_2.zip
    scoring_program: scoring_program.zip
    start_date: 2020-11-01 00:00:00+00:00
leaderboard:
  leaderboards:
    Results: &Results
      label: Results
      rank: 1
  columns:
    high_res_rmse_score:
      label: HighRes All
      leaderboard: *Results
      rank: 1
      sort: asc
    med_res_rmse_score:
      label: MedRes All
      leaderboard: *Results
      rank: 2
      sort: asc
    low_res_rmse_score:
      label: LowRes All
      leaderboard: *Results
      rank: 3
      sort: asc