        '/gpfs/gpfs0/3ddl/sharp_features/data_v2_cvpr/points/high_res/0.0/val_with_voronoi/train_1.hdf5'
      ]
      labels: ['points', 'distances']
      transform: ${transform.val}
      max_loaded_files: 2
    evaluators: ${evaluators.val}
